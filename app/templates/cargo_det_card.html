{% load static %}
<div class="product">
    <img src="{{element.path}}" alt="Фото продукта">
    <div class="eee">
    <div class="product-info">
      <h3 class="product-name">{{element.title}}</h3>
      <p class="product-price">${{element.price}}</p>
    </div>
    <div class="elem_cnt">{{element.cnt}}</div>
    <p class="total">${{element.total}}</p>
    </div>
  </div>

{% load static %}
<div class="product">
    <img src="{{element.pic}}" alt="Фото продукта">
    <div style="margin-left: 0px; display: flex; justify-content: space-between; flex: 1;">
    <div class="product-info">
      <h3 class="product-name">{{element.title}}</h3>
      <p class="product-price">${{element.price}}</p>
    </div>
    <div class="shrek">{{element.cnt}}</div>
    <p class="total">${{element.total}}</p>
    </div>
  </div>
